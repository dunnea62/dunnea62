<!--javascript for hovering over video -->
<script type="text/javascript">

$(window).load(function()
{

var figure = $(".video");

var vid = figure.find("video"); //searching for video files



[].forEach.call(figure, function (item,index) // for loop to hit all videos
{

item.addEventListener('mouseover', hoverVideo.bind(item,index), false); // create event listener for mouseover (hover)

item.addEventListener('mouseout', hideVideo.bind(item,index), false); // create event listener for mouseout (stop hovering)

});



function hoverVideo(index, e) 
{

vid[index].play(); // set video to play when mouse over

}


function hideVideo(index, e) 
{

vid[index].pause(); // set pause when mouse out

}

});

</script>
